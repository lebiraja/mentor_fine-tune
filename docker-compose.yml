version: '3.8'

services:
  # Backend FastAPI service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: claritymentor-backend
    runtime: nvidia
    ports:
      - "2323:2323"
    environment:
      - HOST=0.0.0.0
      - PORT=2323
      - DEBUG=False
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # Mount the trained model
      - ./models/claritymentor-lora/final:/app/models/claritymentor-lora/final:ro
      # Mount config files
      - ./config:/app/config:ro
      # Mount data directory (read-write for processing)
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
      # Mount HuggingFace cache (read-write for downloads)
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2323/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - claritymentor-network
    restart: unless-stopped

  # Frontend React app with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: claritymentor-frontend
    ports:
      - "2000:2000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - claritymentor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:2000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Redis service for caching/sessions
  cache:
    image: redis:7-alpine
    container_name: claritymentor-cache
    ports:
      - "2999:6379"
    volumes:
      - redis-data:/data
    networks:
      - claritymentor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

networks:
  claritymentor-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
