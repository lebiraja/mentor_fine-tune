# CPU-only version (for systems without NVIDIA GPU)
# Use this if you don't have GPU or want to test without GPU

services:
  # Backend FastAPI service (CPU-only)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: claritymentor-backend
    ports:
      - "2323:2323"
    environment:
      - HOST=0.0.0.0
      - PORT=2323
      - DEBUG=False
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=-1  # Disable GPU
    volumes:
      # Mount the trained model (read-only)
      - ./models/claritymentor-lora/final:/app/models/claritymentor-lora/final:ro
      # Mount config files (read-only)
      - ./config:/app/config:ro
      # Mount data directory (read-write)
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2323/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - claritymentor-network
    restart: unless-stopped

  # Frontend React app with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: claritymentor-frontend
    ports:
      - "2000:2000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - claritymentor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Redis service for caching/sessions
  cache:
    image: redis:7-alpine
    container_name: claritymentor-cache
    ports:
      - "2999:6379"
    volumes:
      - redis-data:/data
    networks:
      - claritymentor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

networks:
  claritymentor-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
