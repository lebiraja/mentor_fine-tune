version: '3.8'

# Development override for docker-compose.yml
# Run with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  backend:
    environment:
      - DEBUG=True
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend
      - ./scripts:/app/scripts
      - ./config:/app/config
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 2323 --reload
    stdin_open: true
    tty: true

  frontend:
    volumes:
      - ./sample-ui:/app
    # Watch for changes in development
